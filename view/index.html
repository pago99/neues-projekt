<!doctype html>
    <html>
        <head>
            <title>Start</title>
            <meta charset="utf-8">
             <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <link rel="stylesheet" type="text/css" href="css/base.min.css">
            <script src="https://use.fontawesome.com/de568f2802.js"></script>
        </head>
        <body>
          <div id="particles-js"></div>
          <div id="content">
            <div id="time">0.0</div>
            <button onClick="starttimer();">FIRE!</button>
          </div>

          <div id="current">
            <i class="usericon fa fa-user fa-3x"></i>
            <div class="currentinfo">
              <p>Current:</p>
              Username
              <div id="othertime">0.0</div>
            </div>
          </div>

          <div id="highscore">
            <div class="user">
              <div class="rankuser">Username</div>
              <div class="dot"></div>
              <hr/>
            </div>
          </div>

          <script src="js/particles.js"></script>
          <script src="js/app.js"></script>

        <script type="text/javascript" src="js/do.js"></script>
        </body>
    </html>
